<div>
	<ol ng-if="hasNumber()" start="{{number}}">
		<li>
			<span class="spoken" ng-repeat="word in getSpoken()">
				{{word}} 
			</span>
			<span class="unspoken" ng-repeat="word in getUnspoken()">
				{{word}}
			</span>

		</li>
	</ol> 
	<div ng-if="!hasNumber()">
			SpeakTextOneWordAtATime: {{text}}<br/>
			Index: {{ getIndex() }}
		</li>
	</div> 
</div>
